
<!DOCTYPE html>
<html>
<head>
    <title>Popup contact form</title>
    <link href="popupForm.css" rel="stylesheet">
    <script src="popupForm.js"></script>
    <script src="smtp.js"></script>

</head>
<!-- Body Starts Here -->
<body id="body" style="overflow:hidden;">
<div id="abc">
    <!-- Popup Div Starts Here -->
    <div id="popupContact">
        <!-- Contact Us Form -->
        <form action="#" id="form" method="post" name="form">
            <img id="close" src="images/close.png" onclick ="div_hide()">
            <h2>Contact Us</h2>
            <hr>
            <input id="fullname" name="fullname" placeholder="Full Name" type="text">
            <input id="email" name="email" placeholder="Email" type="email">
            <input id="mobile" name="mobile" placeholder="Mobile Number" type="text">
            <textarea id="query" name="query" placeholder="Query"></textarea>
            <a href="javascript:check_empty()" id="submit">Send</a>
        </form>
    </div>
    <!-- Popup Div Ends Here -->
</div>
<!-- Display Popup Button -->
<h1>Click Button To Popup Form Using Javascript</h1>
<button id="popup" onclick="div_show()">Popup</button>
</body>
<!-- Body Ends Here -->
</html>
